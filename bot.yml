name: Run Discord Bot

on:
  push:
    branches:
      - main  # Если вы используете другую ветку, замените на её название
  schedule:
    - cron: '0 0 * * *'  # Запуск бота по расписанию, например, раз в день

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'  # Выберите нужную версию Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        run: |
          python bot.py
        env:
          DISCORD_TOKEN: ${{settings.TOKEN }}